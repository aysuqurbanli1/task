<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="Javascript">
       
            var a,b,x,y,w;
            a=parseFloat(prompt("Enter a",""));
            b=parseFloat(prompt("Enter b",""));
            x=parseFloat(prompt("Enter x",""));

            y=(Math.pow(Math.cos(Math.pow(x,2))),2)-(x/(Math.sqrt(Math.pow(a,2)+Math.pow(b,2))));
            w=(Math.sqrt(Math.pow(x,2)+(b*y)))-(Math.pow(b,2)*(Math.pow(Math.sin(x+a)),2)/x);
            alert("y= " +y);
            alert("w= "+ w);

      
    </script>
    
</body>
</html>
