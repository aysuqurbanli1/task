<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script language="Javascript">
       
            var a,x,y;
            a=parseFloat(prompt("Enter a",""));
            
            if(x<1.4){
                y=Math.pow(x,2)-4*Math.pow(x,2)
            }
            else if(x=1.4){
                y=a*x+(4* Math.sqrt(x))
            }
            else{
                y=Math.log(x+4)*(Math.sqrt((x+a)))
            } 
      
            alert("y= " +y);

      
    </script>
    
</body>
